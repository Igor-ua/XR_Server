// Custom module

//if [_wide] "set _ig_panel_offset 24"
if [_wide] "set _ig_panel_offset 0"
set _ig_score_panel_y 10

set _team_font 18
set _ig_team_red_scores_x_offset 87;
set _ig_team_red_scores_y_offset 4;
set _ig_team_blue_scores_x_offset 87;
set _ig_team_blue_scores_y_offset 26;
set _ig_time_x_offset 71
set _ig_time_y_offset 46

create panel "instagib_scores_panel" [875 + _ig_panel_offset] [_ig_score_panel_y]

    create label ig_team_red_label 10 5 0 0
        param text "RED"
        param align left
        param char_height [_team_font]
        param textcolor 1 0 0
        param shadow 1

    create label ig_team_red_score [2 + _ig_team_red_scores_x_offset] [1 + _ig_team_red_scores_y_offset] 0 0
        param cvar gs_transmit1
        param align right
        param char_height [_team_font]
        param textcolor 1 1 1
        param shadow 1

    create label ig_team_red_score_separator [5 + _ig_team_red_scores_x_offset] [0 + _ig_team_red_scores_y_offset] 0 0
        param text "/"
        param align left
        param char_height [_team_font]
        param textcolor 1 1 1
        param shadow 1

    create label ig_team_red_limit [15 + _ig_team_red_scores_x_offset] [1 + _ig_team_red_scores_y_offset] 0 0
        param cvar gs_transmit3
        param align left
        param char_height [_team_font]
        param textcolor 1 1 1
        param shadow 1



    create label ig_team_blue_label 10 27 0 0
        param text "BLUE"
        param align left
        param char_height [_team_font]
        param textcolor 0 0.2 1
        param shadow 1

    create label ig_blue_red_score [2 + _ig_team_blue_scores_x_offset] [1 + _ig_team_blue_scores_y_offset] 0 0
        param cvar gs_transmit2
        param align right
        param char_height [_team_font]
        param textcolor 1 1 1
        param shadow 1

    create label ig_team_blue_score_separator [5 + _ig_team_blue_scores_x_offset] [0 + _ig_team_blue_scores_y_offset] 0 0
        param text "/"
        param align left
        param char_height [_team_font]
        param textcolor 1 1 1
        param shadow 1

    create label ig_team_blue_limit [15 + _ig_team_blue_scores_x_offset] [1 + _ig_team_blue_scores_y_offset] 0 0
        param cvar gs_transmit3
        param align left
        param char_height [_team_font]
        param textcolor 1 1 1
        param shadow 1



    create label ig_time_left_label 10 48 0 0
        param text "Time"
        param char_height [_team_font]
        param align left
        param shadow 1

    create label ig_time_left_mins [0 + _ig_time_x_offset] [2 + _ig_time_y_offset] 20 24
        param cvar game_timelimitminutes
        param char_height [_team_font]
        param align right
        param textcolor 1 1 0
        param shadow 1

    create label ig_time_left_separator [22 + _ig_time_x_offset] [0 + _ig_time_y_offset] 200 24
        param text ":"
        param char_height [_team_font]
        param align left
        param textcolor 1 1 0
        param shadow 1

    create label ig_time_left_secs [29 + _ig_time_x_offset] [2 + _ig_time_y_offset] 200 24
        param cvar game_timelimitseconds
        param char_height [_team_font]
        param align left
        param textcolor 1 1 0
        param shadow 1



    create graphic team_status_back 0 0 140 70
        param image img/min_scores.png
        param alpha [0.7-_am]



//if [_wide] "set _player_offset 15"
if [_wide] "set _player_offset 0"

create panel "instagib_player_panel" [7+_player_offset] -5 

    create label player_minimap_toggle_key 12 9 16 16
        param cvar key_minimap
        param text_color 0 0 0
        param char_height 16

    create label server_status [204-_player_offset] 210 600 32
        param cvar game_serverstatus
        param char_height [fontsizehuge]
        param shadow 1
        param bgcolor 0.2 0.2 0.2 0.5

    create label respawn_counter [204-_player_offset] 270 600 24
        param cvar player_secondsToRespawn
        param char_height [fontsizelarge]
        param shadow 1
        param bgcolor 0.2 0.2 0.2 0.5


set _x 867
set _y [_ig_score_panel_y + 5]
set _border 6
set _width 142
set _height 72
set _image human
set _variation 1
exec #gui_basepath#/ui_frame.cfg


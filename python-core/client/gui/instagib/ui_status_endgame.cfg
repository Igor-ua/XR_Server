//executed when the game is over

exec update_cvars.cfg

//setRefreshScriptFrequency 0

mousefree

set cl_tip_x 280
set cl_tip_y 500

hide player_chat_box_panel
hide player_minimap_panel

show hall_of_fame_panel
show instagib_final_scores_panel

show endgame_chat_box_panel

show endgame_timer
show instagib_stats_best_panel
